<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
		<meta charset="UTF-8" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
		rel="stylesheet" 
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
		crossorigin="anonymous">
		<title>Registrati</title>
	</head>

    <body>
        <div th:replace="page-header :: header"></div>

        <div class="modal modal-signin position-static d-block bg-secondary py-5" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content shadow rounded-4">
                    <div class="modal-header p-5 pb-4 border-bottom-0">
                        <h2 class="fw-bold mb-0">Registrati!</h2>
                    </div>

                    <form th:action="@{/register}" method="post">
                        <div class="modal-body p-5 pt-0">
                            <div class="form-floating mb-3">
                                <input th:field="${user.nome}" class="form-control rounded-3" type="text" placeholder="Mario" id="floatingName" required autofocus/>
                                <label for="floatingName">Il tuo nome</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input th:field="${user.cognome}" class="form-control rounded-3" type="text" placeholder="Mario" id="floatingName" required autofocus/>
                                <label for="floatingName">Il tuo cognome</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input th:field="${credentials.username}" class="form-control rounded-3" type="email" placeholder="mario@esempio.com" id="floatingEmail" required autofocus/>
                                <label for="floatingEmail">La tua email</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input th:field="${credentials.password}" class="form-control rounded-3" type="password" placeholder="La tua password" id="floatingPassword" required/>
                                <label for="floatingPassword">La tua password</label>
                           </div>
                           <br>
                            <div><button class="w-100 mb-2 btn btn-lg rounded-3 btn-secondary" type = "submit">Sign up</button></div>
                        </div>
                    </form>
                </div>

            </div>
        </div>

        <div class="container">
            <div th:replace="page-footer :: footer"></div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
