<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sf="http://www.w3.org/1999/xhtml" >
    <head th:replace="fragments/base :: head(titolo='Login')"></head>

    <body>
        <div th:replace="fragments/base :: header"></div>

        <section style="background-image: url('/images/Ginevra_2018-115.jpg'); background-size: cover; background-position: center; ">
            <div class="modal modal-signin position-static d-block py-5" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content shadow rounded-4">
                        <div class="modal-header p-5 pb-4 border-bottom-0">
                            <h2 class="fw-bold mb-0">Accedi</h2>
                            
                        </div>
                        <form th:action="@{/login}" method="post">
                            <div th:fragment="usernameAndPasswordForm" class="modal-body p-5 pt-0">
                                <div class="form-floating mb-3">
                                    <input name="username" class="form-control rounded-3" type="text" 
                                        placeholder="mario@esempio.com" id="floatingEmail" autofocus
                                        th:classappend="${errorMessage != null} ? 'is-invalid' : ' '"/>
                                    <label for="floatingEmail">La tua email</label>
                                </div>
                                <div class="form-floating mb-3">
                                     <input name="password" class="form-control rounded-3" type="password" 
                                        placeholder="La tua password" id="floatingPassword"
                                        th:classappend="${errorMessage != null} ? 'is-invalid' : ' '"/>
                                     <label for="floatingPassword">La tua password</label>
                                </div>
                                <br>
                                <div><button class="w-100 mb-2 btn btn-lg rounded-3 btn-dark" type = "submit">Login</button></div>
                                <div th:if="${errorMessage != null}">
                                    <br>
                                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                        <h4 class="alert-heading">Arcipigna!</h4>
                                        <div>Username e/o password sono sbagliati!</div>
                                    </div>
                                </div>
                            </div>             
                        </form>
                    </div>
                </div>
            </div>
        </section>        

        <div th:replace="fragments/base :: footer"></div>
    </body>

    <script th:replace="fragments/base :: script"></script>
</html>
