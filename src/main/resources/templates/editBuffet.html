<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"

		crossorigin="anonymous">
		<title>Inserimento buffet</title>
	</head>
	<body>
		<div th:replace="page-header :: header"></div>

		<div class="container"><h4>Aggiorna buffet</h4></div>
		
		<form th:action = "@{'/admin/editBuffet/'+${buffet.id}}" method = "post" th:object = "${buffet}">
			<div class="container">
				<div th:replace="buffetForm :: formBuffet"></div>
			</div>
		</form>

		<div th:replace="buffetForm :: modals"></div>

		<div class="container">
            <div th:replace="page-footer :: footer"></div>
        </div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
