<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/base :: head(titolo='Profilo utente')"></head>
    <body>
        <div th:replace="fragments/base :: header"></div>

        <section style="background-image: url('/images/Ginevra_2018-115.jpg'); background-size: cover; background-position: center;">
            <div class="modal modal-lg position-static d-block py-5" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content shadow">
                        <div class="modal-header p-5 pb-4 border-bottom-0">
                            <h2 class="fw-bold mb-0">Profilo</h2>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-4 text-center">
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
                                    class="rounded-circle img-fluid" style="width: 150px;">
                                </div>
                                <div class="col-8">
                                    <div class="row">
                                        <div class="col-4">                                    
                                            <p>Name</p>
                                        </div>
                                        <div class="col-8">
                                            <p class="text-muted" th:text="${user.nome}"></p>
                                        </div>
                                        <hr>
                                        <div class="col-4">                                    
                                            <p>Surname</p>
                                        </div>
                                        <div class="col-8">
                                            <p class="text-muted" th:text="${user.cognome}"></p>
                                        </div>
                                        <hr>
                                        <div class="col-4">                                    
                                            <p>Username</p>
                                        </div>
                                        <div class="col-8">
                                            <p class="text-muted" th:text="${#authentication.getPrincipal().getUsername()}"></p>
                                        </div>
                                        <hr>
                                        <div class="col-4">
                                            <p>Role</p>
                                        </div>
                                        <div class="col-8">
                                            <p class="text-muted" th:text="${#authentication.getPrincipal().getAuthorities()}"></p>
                                        </div>
                                    </div>                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div th:replace="fragments/base :: footer"></div>
    </body>
    <script th:replace="fragments/base :: script"></script>
</html>
