<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/base :: head(titolo='Dettagli buffet '+ ${buffet.nome})"></head>
	<body>
		<div th:replace="fragments/base :: header"></div>

		<section th:replace="fragments/base :: up-section(mainText=|${buffet.nome}|, minorText=|${buffet.descr}|)"></section>

		<div class="container d-flex justify-content-between align-items-center" sec:authorize="hasAuthority('ADMIN')">
			<div class="btn-group">
				<button type="button" class="btn btn-sm btn-secondary" th:data-url="@{'/admin/deleteBuffet/'+${buffet.id}}" onclick="window.location = this.getAttribute('data-url')">Cancella</button>
				<button type="button" class="btn btn-sm btn-secondary" th:data-url="@{'/admin/editBuffet/'+${buffet.id}}" onclick="window.location = this.getAttribute('data-url')">Modifica</button>
			</div>
		</div>
		<br>
			
		<div class="album py-5 bg-light">
			<div class="container">
				<div class="container row">
					<div class="col">
						<h3>Antipasti</h3>
						<div th:each="piatto : ${piattiDelBuffet}">
							<div th:if="${piatto.classificazione == T(it.uniroma3.siw.pietropaolo.model.pojo.Classificazione).ANTIPASTO}">
								<h6 th:text="${piatto.nome}">Piatto</h6>
								<p th:text="${piatto.descrizione}">Descrizione</p>
							</div>
							<hr>
						</div>
						<h3>Primi</h3>
						<div th:each="piatto : ${piattiDelBuffet}">
							<div th:if="${piatto.classificazione == T(it.uniroma3.siw.pietropaolo.model.pojo.Classificazione).PRIMO}">
								<h6 th:text="${piatto.nome}">Piatto</h6>
								<p th:text="${piatto.descrizione}">Descrizione</p>
							</div>
						</div>
					</div>
					<div class="col">
						<h3>Secondi</h3>
						<div th:each="piatto : ${piattiDelBuffet}">
							<div th:if="${piatto.classificazione == T(it.uniroma3.siw.pietropaolo.model.pojo.Classificazione).SECONDO}">
								<h6 th:text="${piatto.nome}">Piatto</h6>
								<p th:text="${piatto.descrizione}">Descrizione</p>
							</div>
							<hr>
						</div>
						<h3>Contorni</h3>
						<div th:each="piatto : ${piattiDelBuffet}">
							<div th:if="${piatto.classificazione == T(it.uniroma3.siw.pietropaolo.model.pojo.Classificazione).CONTORNO}">
								<h6 th:text="${piatto.nome}">Piatto</h6>
								<p th:text="${piatto.descrizione}">Descrizione</p>
							</div>
							<hr>
						</div>
						<h3>Dolci</h3>
						<div th:each="piatto : ${piattiDelBuffet}">
							<div th:if="${piatto.classificazione == T(it.uniroma3.siw.pietropaolo.model.pojo.Classificazione).DOLCE}">
								<h6 th:text="${piatto.nome}">Piatto</h6>
								<p class="secondary" th:text="${piatto.descrizione}">Descrizione</p>
							</div>
						</div>
					</div>			
				</div>				
			</div>
		</div>
		
		
        <div th:replace="fragments/base :: footer"></div>
	</body>
	<script th:replace="fragments/base :: script"></script>	
</html>
