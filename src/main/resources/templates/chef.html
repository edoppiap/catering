<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/base :: head(titolo='Dettagli chef '+${chef.nome})"></head>
	<body>
		<div th:replace="fragments/base :: header"></div>
		
		<section class="py-5 text-center container">
			<div class="row py-lg-5">
				<div class="col-lg-6 col-md-8 mx-auto">
					<h1 class="fw-light" th:text="${chef.nome}+' '+${chef.cognome}">Nome Cognome</h1>
					<p class="lead text-muted" th:text="${chef.nazionalita}">Nazionalita</p>
				</div>
			</div>
		</section>

		<div class="album py-5 bg-light">
			<div class="container">
				<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
					<div class="col" th:each="buffet:${listaBuffet}">
						<div th:replace="listaBuffet :: listaBuffet">
					</div>
				</div>
			</div>
		</div>

		<div th:replace="fragments/base :: footer"></div>
	</body>
	<script th:replace="fragments/base :: script"></script>	
</html>
