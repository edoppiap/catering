<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/base :: head(titolo='Lista buffet')"></head>
	<body>
		<div th:replace="fragments/base :: header"></div>

		<section class="py-5 text-center container">
			<div class="row py-lg-5">
				<div class="col-lg-6 col-md-8 mx-auto">
					<h1 class="fw-light">Elenco buffet</h1>
					<p class="lead text-muted">Solo i migliori buffet, scelti e selezionati per portarti in tavola solo il meglio.</p>
				</div>
			</div>
		</section>

		<div class="album py-5 bg-light">
			<div class="container">
				<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
					<div class="col" th:each="buffet:${listaBuffet}">
						<div th:fragment="listaBuffet">
							<div class="card shadow-lg">
								
								<a href="buffet.html" th:href="@{'/users/buffet' + '/' + ${buffet.id}}" style="text-decoration: none; color: inherit;">
									<svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" 
									aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
										<title>Nome del buffet</title>
										<rect width="100%" height="100%" fill="#55595c"></rect>
										<text x="50%" y="50%" fill="#eceeef" text-anchor="middle" dy=".3em" th:text="${buffet.nome}">Thumbnail</text>
									</svg>
								</a>
								<div class="card-body">
									<a class="link-dark" href="chef.html" th:href="'/users/chef/'+${buffet.chef.id}" style="text-decoration: none;">
										<h5 class="card-title" title="Nome chef" th:text="${buffet.chef.nome}+' '+${buffet.chef.cognome}">Mario Rossi</h5>
									</a>
									<p class="card-text text-truncate" title="Descrizione" th:text="${buffet.descr}">Descrizione</p>
									
									<div class="d-flex justify-content-between align-items-center" >
										<div class="btn-group">
											<button sec:authorize="hasAuthority('ADMIN')" type="button" class="btn btn-sm btn-outline-secondary" th:data-url="@{'/admin/deleteBuffet/'+${buffet.id}}" onclick="window.location = this.getAttribute('data-url')">Cancella</button>
											<button sec:authorize="hasAuthority('ADMIN')" type="button" class="btn btn-sm btn-outline-secondary" th:data-url="@{'/admin/editBuffet/'+${buffet.id}}" onclick="window.location = this.getAttribute('data-url')">Modifica</button>
											<button type="button" class="btn btn-sm btn-outline-secondary" th:data-url="'/users/buffet/'+${buffet.id}" onclick="window.location = this.getAttribute('data-url')">Vedi</button>
											<button type="button" class="btn btn-sm btn-outline-secondary" >
												<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
													<path fill-rule="evenodd" d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"></path>
												</svg>
												<!--<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
													<path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
												  </svg>-->
											</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div th:replace="fragments/base :: footer"></div>
	</body>
	<script th:replace="fragments/base :: script"></script>
</html>
