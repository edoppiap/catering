<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
		rel="stylesheet" 
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
		crossorigin="anonymous">
		<title>Lista buffet</title>
	</head>
	<body>
		<div th:replace="page-header :: header"></div>

		<section class="py-5 text-center container">
			<div class="row py-lg-5">
				<div class="col-lg-6 col-md-8 mx-auto">
					<h1 class="fw-light">Elenco buffet</h1>
					<p class="lead text-muted">Solo i migliori buffet, scelti e selezionati per portarti in tavola solo il meglio.</p>
				</div>
			</div>
		</section>

		<div class="album py-5 bg-light">
			<div class="container">
				<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
					<div class="col" th:each="buffet:${listaBuffet}">
						<div th:fragment="listaBuffet">
							<div class="card shadow-lg">
								<a href="buffet.html" th:href="@{'/buffet' + '/' + ${buffet.id}}" style="text-decoration: none; color: inherit;">
									<svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" 
									aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
										<title>Nome del buffet</title>
										<rect width="100%" height="100%" fill="#55595c"></rect>
										<text x="50%" y="50%" fill="#eceeef" text-anchor="middle" dy=".3em" th:text="${buffet.nome}">Thumbnail</text>
									</svg>
								</a>
								<div class="card-body">
									<a class="link-dark" href="chef.html" th:href="'/chef/'+${buffet.chef.id}" style="text-decoration: none;">
										<h5 class="card-title" title="Nome chef" th:text="${buffet.chef.nome}+' '+${buffet.chef.cognome}">Mario Rossi</h5>
									</a>
									<p class="card-text text-truncate" title="Descrizione" th:text="${buffet.descr}">Descrizione</p>
									<div class="d-flex justify-content-between align-items-center">
										<div class="btn-group">
											<button type="button" class="btn btn-sm btn-outline-secondary" th:data-url="@{'/deleteBuffet/'+${buffet.id}}" onclick="window.location = this.getAttribute('data-url')">Cancella</button>
											<button type="button" class="btn btn-sm btn-outline-secondary" th:data-url="@{'/editBuffet/'+${buffet.id}}" onclick="window.location = this.getAttribute('data-url')">Modifica</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
            <div th:replace="page-footer :: footer"></div>
        </div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
