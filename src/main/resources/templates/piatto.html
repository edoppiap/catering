<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/base :: head(titolo='Dettagli piatto '+${piatto.nome})"></head>
    <body>
        <div th:replace="fragments/base :: header"></div>

        <section th:replace="fragments/base :: up-details-section(mainText=|${piatto.nome}|, minorText=|${piatto.descrizione}|, src=#{piatto.listSrc},
			deleteLink=|@{'/admin/deletePiatto/'+${piatto.id}}|, editLink=|@{'/admin/editPiatto/'+${piatto.id}}|)"></section>

        <div class="album py-5 bg-light">
			<div class="container">
				<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
					<div class="col" th:each="buffet:${listaBuffet}">
						<div th:replace="listaBuffet :: listaBuffet">
					</div>
				</div>
			</div>
		</div>

        <div th:replace="fragments/base :: footer"></div>
    </body>
    <script th:replace="fragments/base :: script"></script>	
</html>
