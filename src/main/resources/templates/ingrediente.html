<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/base :: head(titolo='Dettagli ingrediente '+ ${ingrediente.nome})"></head>
    <body>
        <div th:replace="fragments/base :: header"></div>

        <section th:replace="fragments/base :: up-section(mainText=|${ingrediente.nome}|, minorText=|${ingrediente.descr}|)"></section>

        <div class="container d-flex justify-content-between align-items-center" sec:authorize="hasAuthority('ADMIN')">
			<div class="btn-group">
				<button type="button" class="btn btn-sm btn-secondary" th:data-url="@{'/admin/deleteIngrediente/'+${ingrediente.id}}" onclick="window.location = this.getAttribute('data-url')">Cancella</button>
				<button type="button" class="btn btn-sm btn-secondary" th:data-url="@{'/admin/editIngrediente/'+${ingrediente.id}}" onclick="window.location = this.getAttribute('data-url')">Modifica</button>
			</div>
		</div>
		<br>

        <div th:replace="listaPiatti :: listaPiatti"></div>

        <div th:replace="fragments/base :: footer"></div>
    </body>
    <script th:replace="fragments/base :: script"></script>	
</html>
